<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTY 24</title>
    <link rel="stylesheet" href = "style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <section class="sec-01">
        <div class="container">
            <div class="content">
                <div class="head_box">
                    <img src="https://gamingintel.com/wp-content/uploads/2024/01/FC-24-TOTY.jpg" alt="">
                </div>
            <div class="content_box">
                <img src="https://fifauteam.com/images/events/toty/fc24/teams/1.webp"alt="">
            </div>    
            </div>
            <div class="media_icons">
                <div class="img-1">
                <a href="https://g.co/kgs/yJXaC8B"><img src="https://media.contentapi.ea.com/content/dam/ea/fc/fc-24/common/news-fc-mobile/fc-mobile-feat-image.png.adapt.crop16x9.575p.png"></a>
                <h3>Click on the logo to download fc24 Mobile</h3> 
                </div>
            <div class="img-2">
                <a href="https://www.ea.com/en-au/games/ea-sports-fc/fc-24" ><img src="https://pbs.twimg.com/media/F0nATxmaYAEWeXP.jpg"></a>
                <h3>Click on the logo to visit EaSports fc24 Website</h3>
            </div>
            <div class="img-3">
                <a href="https://www.ea.com/sports" ><img src="https://static-sg.winudf.com/wupload/xy/aprojectadmin/uDcIrTEp.jpg"></a>
                <h3>Click on the logo to visit EaSports Official Website</h3>
            </div>
            </div>
            
            <div class="end_box">
                <img src="https://www.fifaultimateteam.it/en/wp-content/uploads/2024/01/cover-toty-fc-24.jpg" alt="">
            </div>
        </div>
    </section>
    <script>
        ScrollReveal({
            //reset: true,
             distance: '80px',
             duration: 2500,
             delay: 400
             });

             ScrollReveal().reveal('.head_box', { delay: 450, origin: 'top' });
             ScrollReveal().reveal('.content_box', { delay: 650, origin: 'bottom' });
             ScrollReveal().reveal('.media_icons img,.media_icons h3', { delay: 450, origin: 'left',interval: 150 });
             ScrollReveal().reveal('.end_box', { delay: 650, origin: 'bottom' });

    </script>
</body>
</html
